<body>
  <!-- Login Section -->
  <div id="login-section">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

<!-- Add inside the user-dashboard section in your HTML -->
<div id="user-dashboard" style="display: none;">
    <h3>Your Tasks</h3>
    <table id="taskList"></table>

    <!-- Submit Button for Submitting Completed Tasks -->
    <button onclick="submitTasks()">Submit</button>

    <!-- Reset Button to Reset Task Checkboxes -->
    <button onclick="resetTasks()">Reset Tasks</button>
    
    <!-- Logout Button to go back to the login page -->
    <button onclick="goHome()">Logout</button>
</div>
